<title>ekoloko.com</title>
<script> 
if(document.location.toString().indexOf("http:") < 0) {
var url = document.location.toString().replace("https:", "http:");
document.location.replace(url);
} 
</script>
<script src="AC_RunActiveContent.js" type="text/javascript"></script>
<script type="text/javascript">
function getParameter ( parameterName ) {
  var queryString = window.location.search
  // Add "=" to the parameter name (i.e. parameterName=value)
  var parameterName = parameterName + "=";
  if ( queryString.length > 0 ) {
    // Find the beginning of the string
    begin = queryString.indexOf ( parameterName );
    // If the parameter name is not found, skip it, otherwise return the value
    if ( begin != -1 ) {
      // Add the length (integer) to the beginning
      begin += parameterName.length;
      // Multiple parameters are separated by the "&" sign
      end = queryString.indexOf ( "&" , begin );
      if ( end == -1 ) {
        end = queryString.length
      }
    // Return the string
    return unescape ( queryString.substring ( begin, end ) );
    }
    // Return "null" if no parameter has been found
    return "null";
  }
}

function popUp(URL) {
	window.open(URL, 'ekoloko', 'toolbar=0,scrollbars=1,location=0,statusbar=0,menubar=0,resizable=0,width=960,height=800')
}

function getVersion() {
	return Math.random();
}

function getLanguageParameter() {
  var p = getParameter('language');
  if( p == undefined || p == "undefined" || p == null || p == "null") {
    return "";
  }
  return 'language='+p+'&';
}

var url = 'http://ekoloko.cf/ekoloko/login.html?'+getLanguageParameter()+'username='+getParameter('username')+'&friend='+getParameter('friend')+'&refCode='+getParameter('refCode')+'&directLogin='+getParameter('directLogin')+'&version='+getVersion();
  
</script>
 
<script type="text/javascript"> 
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");

</script>

</script>
